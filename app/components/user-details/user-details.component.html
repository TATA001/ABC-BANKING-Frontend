<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<div class="row">
    <div class="sidebar col-lg-3 col-md-3 col-sm-3" style="background-color:white">
        <div *ngIf="!pic">
            <img src="assets/images/icon.png" class="brand_logo" style="width: 150px; height:150px; margin-left:100px;"
                alt="Logo"></div>
        <div *ngIf="pic">
            <img src="assets/images/fcon.png" class="brand_logo" style="width: 150px; height:150px; margin-left:100px;"
                alt="Logo"></div>
        <br />
        <h5 class="text-center" style="padding:2px; color: #34465d;">&nbsp;Welcome, <b>{{users.firstName}}
                {{users.lastName}}</b></h5>
        <button class="btn btn-xs btn-success" routerLink="change-pass" style="margin-left: 20px; width: 150px;"><i
                class='fas fa-key'></i>&nbsp; Set Password</button>
        <button class="btn btn-xs btn-danger" style="margin-left: 20px; width: 150px;" (click)="logOut()"><i
                class="fas fa-sign-out-alt"></i> Logout</button>
        <hr>
        <a routerLink="account" style="font-weight: bold;"><i class="fa fa-fw fa-user"></i> &nbsp;My Account</a>
        <!-- <hr>
        <a routerLink="balance" style="font-weight: bold;">&nbsp;<i class="fa fa-inr"></i> &nbsp;&nbsp;Account Balance</a> -->
        <hr>
        <a routerLink="deposit" style="font-weight: bold;"><i class='fas fa-piggy-bank'></i> &nbsp;Deposit</a>
        <hr>
        <a routerLink="applyLoan" style="font-weight: bold;"><i class="fas fa-hand-holding-usd"></i> &nbsp;Apply Loan
        </a>
        <hr>
        <a routerLink="calEmi" style="font-weight: bold;"><i class='fas fa-calculator'></i> &nbsp;&nbsp;EMI Calculator
        </a>
        <hr>
        <a routerLink="payEmi" style="font-weight: bold;"><i class='fab fa-amazon-pay'></i> &nbsp;Pay EMI </a>
        <hr>
        <a routerLink="foreclose" style="font-weight: bold;"><i class='fas fa-receipt'></i> &nbsp;&nbsp;Loan Foreclose
        </a>
        <hr>
        <a routerLink="ptrans" style="font-weight: bold;"><i class='fas fa-print'></i> &nbsp;&nbsp;Transaction
            History</a>
    </div>

</div>
